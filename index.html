<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>社保缴满20年倒计时</title>
  <style>
    body {
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      min-height:100vh; background:#0f1724; color:white; font-family:sans-serif;
    }
    .card {
      background:#1f2937; padding:30px 50px; border-radius:18px; text-align:center;
      margin:15px; box-shadow:0 0 12px rgba(255,255,255,0.1); width:360px;
    }
    .amount { font-size:2.2rem; color:#bfe6a8; }
    .status { font-size:1rem; color:#a0a0a0; margin-top:8px; }
    .title { font-size:1.2rem; color:#a0a0a0; margin-bottom:10px; }
    .countdown, .worktime { font-size:2rem; color:#bfe6a8; margin-top:5px; }
    .segment { display:inline-block; margin:0 5px; }
  </style>
</head>
<body>

  <!-- 今日已赚 -->
  <div class="card">
    <div class="title">今日已赚</div>
    <div class="amount" id="earn-amount">¥0.00</div>
    <div class="status" id="earn-status">状态加载中...</div>
  </div>

  <!-- 倒计时 -->
  <div class="card">
    <div class="title">至社保缴满20年(2032年5月)</div>
    <div class="countdown">
      <div class="segment"><span id="days">0</span>天</div>
      <div class="segment"><span id="hours">00</span>时</div>
      <div class="segment"><span id="minutes">00</span>分</div>
      <div class="segment"><span id="seconds">00</span>秒</div>
    </div>
  </div>

  <!-- 距离广电卡到期 -->
  <div class="card">
    <div class="title">距离广电卡到期(2025年11月7日)剩余</div>
    <div class="worktime" id="remaining-worktime">计算中...</div>
  </div>

  <script>
    // 🎯 倒计时目标时间
    const targetTime = new Date('2032-05-31T18:00:00').getTime();

    function pad(n){return String(n).padStart(2,'0');}
    function formatMoney(n){return Number(n).toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2});}

    // 倒计时逻辑
    function updateCountdown(){
      const now = Date.now();
      let diff = targetTime - now;
      if(diff < 0) diff = 0;
      const s = Math.floor(diff / 1000);
      const days = Math.floor(s / 86400);
      const hours = Math.floor((s % 86400) / 3600);
      const minutes = Math.floor((s % 3600) / 60);
      const seconds = s % 60;
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = pad(hours);
      document.getElementById('minutes').textContent = pad(minutes);
      document.getElementById('seconds').textContent = pad(seconds);
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // 📅 节假日与补班（不需要排除，已经删去）
    // 不再使用节假日与周末排除

    // 💰 今日已赚逻辑
    const earnAmountEl = document.getElementById('earn-amount');
    const earnStatusEl = document.getElementById('earn-status');
    const earnRatePerSecond = 0.055;

    let lastDate = new Date().toISOString().slice(0,10);
    let dailyEarn = 0;

    function updateEarningAndWork(){
      const now = new Date();
      const todayStr = now.toISOString().slice(0,10);
      const dayOfWeek = now.getDay();
      const hours = now.getHours();

      // 跨天清零
      if(todayStr !== lastDate){
        dailyEarn = 0;
        lastDate = todayStr;
      }

      // 节假日不计时，去除该部分
      earnAmountEl.textContent = formatMoney(dailyEarn);
      earnStatusEl.textContent = '工作日 09:00–18:00 自动计时';
    }

    setInterval(updateEarningAndWork, 1000);
    updateEarningAndWork();

    // 🕒 距离广电卡到期剩余天数（2025年11月7日）
    const remainingEl = document.getElementById('remaining-worktime');

    function calculateRemainingDays(){
      const now = new Date();
      const end = new Date('2025-11-07T18:00:00');
      let totalDays = 0;
      let current = new Date(now);

      while(current < end){
        totalDays++;
        current.setDate(current.getDate()+1);
      }
      return totalDays;
    }

    function updateRemainingWorktime(){
      const days = calculateRemainingDays();
      remainingEl.textContent = `${days}天`;
    }

    setInterval(updateRemainingWorktime, 1000);
    updateRemainingWorktime();
  </script>

</body>
</html>
