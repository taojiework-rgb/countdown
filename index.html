<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>社保与离职计时</title>
  <style>
    body {
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      min-height:100vh; background:#0f1724; color:white; font-family:sans-serif;
    }
    .card {
      background:#1f2937; padding:30px 50px; border-radius:18px; text-align:center;
      margin:15px; box-shadow:0 0 12px rgba(255,255,255,0.1); width:380px;
    }
    .amount { font-size:2.2rem; color:#bfe6a8; }
    .status { font-size:1rem; color:#a0a0a0; margin-top:8px; }
    .title { font-size:1.2rem; color:#a0a0a0; margin-bottom:10px; }
    .countdown, .worktime { font-size:2rem; color:#bfe6a8; margin-top:5px; }
    .segment { display:inline-block; margin:0 5px; }
  </style>
</head>
<body>

  <!-- 已离职天数 -->
  <div class="card">
    <div class="title">已离职</div>
    <div class="amount" id="leave-days">0 天</div>
    <div class="status">从今天开始计算</div>
  </div>

  <!-- 倒计时至社保缴满20年 -->
  <div class="card">
    <div class="title">至社保缴满20年(2032年5月)</div>
    <div class="countdown">
      <div class="segment" id="ymd">0年0月0天</div>
      <div class="segment"><span id="hours">00</span>时</div>
      <div class="segment"><span id="minutes">00</span>分</div>
      <div class="segment"><span id="seconds">00</span>秒</div>
    </div>
  </div>

  <!-- 距离广电卡到期 -->
  <div class="card">
    <div class="title">距离广电卡到期(2025年11月7日)剩余</div>
    <div class="worktime" id="remaining-worktime">计算中...</div>
  </div>

  <script>
    function pad(n){ return String(n).padStart(2,'0'); }

    // ----------------- 第一张卡片：已离职天数 -----------------
    const leaveStart = new Date(); // 从今天开始
    function updateLeaveDays(){
      const now = new Date();
      const diffDays = Math.floor((now - leaveStart) / (1000 * 60 * 60 * 24));
      document.getElementById('leave-days').textContent = `${diffDays} 天`;
    }
    setInterval(updateLeaveDays, 1000 * 60 * 60); // 每小时更新一次
    updateLeaveDays();

    // ----------------- 第二张卡片倒计时（年-月-日-时-分-秒） -----------------
    const targetTime = new Date('2032-05-31T18:00:00');
    function updateCountdown(){
      const now = new Date();
      if(now >= targetTime){
        document.getElementById('ymd').textContent = '0年0月0天';
        document.getElementById('hours').textContent = '00';
        document.getElementById('minutes').textContent = '00';
        document.getElementById('seconds').textContent = '00';
        return;
      }

      let years = targetTime.getFullYear() - now.getFullYear();
      let months = targetTime.getMonth() - now.getMonth();
      let days = targetTime.getDate() - now.getDate();
      let hours = targetTime.getHours() - now.getHours();
      let minutes = targetTime.getMinutes() - now.getMinutes();
      let seconds = targetTime.getSeconds() - now.getSeconds();

      if(seconds < 0){ seconds += 60; minutes -= 1; }
      if(minutes < 0){ minutes += 60; hours -= 1; }
      if(hours < 0){ hours += 24; days -= 1; }
      if(days < 0){
        const prevMonth = new Date(targetTime.getFullYear(), targetTime.getMonth(), 0);
        days += prevMonth.getDate();
        months -= 1;
      }
      if(months < 0){ months += 12; years -= 1; }

      document.getElementById('ymd').textContent = `${years}年${months}月${days}天`;
      document.getElementById('hours').textContent = pad(hours);
      document.getElementById('minutes').textContent = pad(minutes);
      document.getElementById('seconds').textContent = pad(seconds);
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // ----------------- 第三张卡片：距离广电卡到期 -----------------
    const remainingEl = document.getElementById('remaining-worktime');
    function calculateRemainingDays(){
      const now = new Date();
      const end = new Date('2025-11-07T18:00:00');
      let totalDays = 0;
      let current = new Date(now);
      while(current < end){
        totalDays++;
        current.setDate(current.getDate()+1);
      }
      return totalDays;
    }

    function updateRemainingWorktime(){
      const days = calculateRemainingDays();
      remainingEl.textContent = `${days}天`;
    }
    setInterval(updateRemainingWorktime, 1000 * 60 * 60);
    updateRemainingWorktime();
  </script>

</body>
</html>
