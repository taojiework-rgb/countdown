<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>个人时间状态面板</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0f1724;
      color: white;
      font-family: sans-serif;
      gap: 25px;
    }
    .card {
      background: #1f2937;
      padding: 25px 50px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      min-width: 320px;
    }
    .card-title {
      font-size: 1.1rem;
      color: #a0a0a0;
      margin-bottom: 10px;
    }
    .card-value {
      font-size: 2rem;
      color: #bfe6a8;
    }
  </style>
</head>
<body>

  <!-- 第一张卡片：已离职 -->
  <div class="card">
    <div class="card-title">已离职</div>
    <div class="card-value" id="leave-days">0 天</div>
  </div>

  <!-- 第二张卡片：社保缴满20年 -->
  <div class="card">
    <div class="card-title">至社保缴满20年 (2032年5月)</div>
    <div class="card-value" id="countdown">计算中...</div>
  </div>

  <!-- 第三张卡片：广电卡到期 -->
  <div class="card">
    <div class="card-title">距离广电卡到期 (2025年11月7日) 剩余</div>
    <div class="card-value" id="tv-remaining">计算中...</div>
  </div>

  <script>
    // 🕒 第一张卡片：已离职天数
    const leaveStart = new Date('2025-10-24T00:00:00');
    function updateLeaveDays() {
      const now = new Date();
      const diffMs = now - leaveStart;
      const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      document.getElementById('leave-days').textContent = `${days} 天`;
    }
    updateLeaveDays();
    setInterval(updateLeaveDays, 600000); // 每10分钟更新一次

    // 🧮 第二张卡片：至社保缴满20年 (2032年5月)
    const targetTime = new Date('2032-05-31T18:00:00');
    function updateCountdown() {
      const now = new Date();
      if (now > targetTime) {
        document.getElementById('countdown').textContent = '已达成';
        return;
      }

      let years = targetTime.getFullYear() - now.getFullYear();
      let months = targetTime.getMonth() - now.getMonth();

      if (months < 0) {
        months += 12;
        years -= 1;
      }

      const formatted = `${years} 年 ${months} 月`;
      document.getElementById('countdown').textContent = formatted;
    }
    updateCountdown();
    setInterval(updateCountdown, 60 * 60 * 1000); // 每小时更新一次

    // 📺 第三张卡片：距离广电卡到期
    const tvExpire = new Date('2025-11-07T00:00:00');
    function updateTV(){
      const now = new Date();
      let diff = tvExpire - now;
      if(diff < 0) diff = 0;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById('tv-remaining').textContent = `${days} 天`;
    }
    updateTV();
    setInterval(updateTV, 60000);
  </script>
</body>
</html>
