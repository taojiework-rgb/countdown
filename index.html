<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>个人时间状态面板</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0f1724;
      color: white;
      font-family: sans-serif;
      gap: 25px;
    }
    .card {
      background: #1f2937;
      padding: 25px 50px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      min-width: 340px;
    }
    .card-title {
      font-size: 1.1rem;
      color: #a0a0a0;
      margin-bottom: 10px;
    }
    .card-value {
      font-size: 2rem;
      color: #bfe6a8;
    }

    /* 第四张卡片动画效果 */
    #taotao-remaining {
      font-size: 2.5rem;
      font-weight: bold;
      color: #bfe6a8;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 8px rgba(191,230,168,0.5); transform: scale(1); }
      50% { text-shadow: 0 0 20px rgba(191,230,168,1); transform: scale(1.05); }
      100% { text-shadow: 0 0 8px rgba(191,230,168,0.5); transform: scale(1); }
    }

    .photo {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(191, 230, 168, 0.6);
      border: 3px solid #bfe6a8;
      margin: 30px 0 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .photo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(191, 230, 168, 0.9);
    }
    .footer-text {
      font-size: 1.2rem;
      color: #bfe6a8;
      text-shadow: 0 0 8px rgba(191, 230, 168, 0.8);
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <!-- 第一张卡片：已离职 -->
  <div class="card">
    <div class="card-title">已离职</div>
    <div class="card-value" id="leave-days">0 天</div>
  </div>

  <!-- 第二张卡片：社保缴满20年 -->
  <div class="card">
    <div class="card-title">至社保缴满20年 (2032年5月)</div>
    <div class="card-value" id="countdown">计算中...</div>
  </div>

  <!-- 第三张卡片（现在是第四）：距陶陶满18周岁还有 -->
  <div class="card">
    <div class="card-title">距陶陶满18周岁还有</div>
    <div class="card-value" id="taotao-remaining">计算中...</div>
  </div>

  <!-- 底部头像与签名 -->
  <img src="myphoto.jpg" alt="我的头像" class="photo" />
  <div class="footer-text">陶陶理发</div>

  <script>
    // 🕒 第一张卡片：已离职天数
    const leaveStart = new Date('2025-10-24T00:00:00');
    function updateLeaveDays() {
      const now = new Date();
      const diffMs = now - leaveStart;
      const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      document.getElementById('leave-days').textContent = `${days} 天`;
    }
    updateLeaveDays();
    setInterval(updateLeaveDays, 600000);

    // 🧮 第二张卡片：至社保缴满20年
    const targetTime = new Date('2032-05-31T18:00:00');
    function updateCountdown() {
      const now = new Date();
      if (now > targetTime) {
        document.getElementById('countdown').textContent = '已达成';
        return;
      }
      let years = targetTime.getFullYear() - now.getFullYear();
      let months = targetTime.getMonth() - now.getMonth();
      if (months < 0) {
        months += 12;
        years -= 1;
      }
      const formatted = `${years} 年 ${months} 月`;
      document.getElementById('countdown').textContent = formatted;
    }
    updateCountdown();
    setInterval(updateCountdown, 3600000);

    // 👶 第三张卡片：距陶陶满18周岁还有（年-月-日-时-分-秒）
    const taotao18 = new Date('2037-03-17T23:58:00');

    function updateTaotao() {
      const now = new Date();
      let diff = taotao18 - now;
      if (diff < 0) diff = 0;

      let totalSeconds = Math.floor(diff / 1000);

      const years = Math.floor(totalSeconds / (365.25*24*3600));
      totalSeconds -= years * 365.25*24*3600;

      const months = Math.floor(totalSeconds / (30.44*24*3600));
      totalSeconds -= months * 30.44*24*3600;

      const days = Math.floor(totalSeconds / (24*3600));
      totalSeconds -= days * 24*3600;

      const hours = Math.floor(totalSeconds / 3600);
      totalSeconds -= hours * 3600;

      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;

      const formatted = `${years} 年 ${months} 月 ${days} 天 ${hours} 时 ${minutes} 分 ${seconds} 秒`;
      document.getElementById('taotao-remaining').textContent = formatted;
    }

    updateTaotao();
    setInterval(updateTaotao, 1000);
  </script>
</body>
</html>
